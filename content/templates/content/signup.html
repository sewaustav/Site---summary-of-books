{% extends 'content/layot.html' %}

{% block title %}Sign up{% endblock %}
{% block main %}
	<h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        <br>{{ form.username }} <br>
        {{ form.first_name }} <br>
        {{ form.last_name }} <br>
        {{ form.email }} <br>
        {{ form.password1 }} <br>
        {{ form.password2 }} <br><br>
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
    <p>{{ error }}</p>
{% endblock %}
