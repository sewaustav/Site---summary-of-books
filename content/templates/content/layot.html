{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'content/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'content/css/fontawesome.min.css' %}">
		<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" type="text/css" href="{% static 'content/css/layot.css' %}">
        <script src="{% static 'content/javascript/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
	</head>
	<body>
		<nav id="menu">
			<h2 class="m-h2">Меню</h2>
			<form action="{% url 'post_search' %}" class="mobile-form" method="get">
					<input class="mobile-search" placeholder="  Поиск" type="text" name="q" list="list-sew-mobile">
					<datalist id="list-sew-mobile">
						<option>Достоевский</option>
						<option>Тургенев</option>
						<option>Отцы и дети</option>
						<option>Преступление и наказание</option>
					</datalist>
					<button class="mobile-btm-sew btn btn-success" type="submit">Поиск</button>
				</form>
			<div class="mob-ver">
	            <ul>
	            	<li id="qwerty" class="mob-li">
	            		<a href="{% url 'home' %}"><img src="{% static 'content/img/house-solid.svg' %}">    Главная страница</a>
	            	</li>
	                <li class="mob-li">
	                    <a class="dev-a" href="{% url 'all_stories' %}"><img src="{% static 'content/img/book-solid.svg' %}">   Краткое содержание</a>
	                </li>
	                <li class="mob-li"><a href="/"><img src="{% static 'content/img/circle-info-solid.svg' %}">     О нас</a></li>
	                <a href="{% url 'create' %}"><button class="mob-btn-sew btn btn-info"><img src="{% static 'content/img/circle-plus-solid.svg' %}">  Создать</button></a>
	            </ul>
			</div>
		</nav>
		<div id="panel">
			<header>
				<button class="mobil-menu menu-but">☰</button>
				<a class="home-button" href=""><img id="img-home-header" src="{% static 'content/img/house-solid.svg' %}"></a>
				<form action="{% url 'post_search' %}" class="dev-form" method="get">
					<input class="search-sew" placeholder="  Поиск" type="text" name="q" list="list-sew">
					<datalist id="list-sew">
						<option>Достоевский</option>
						<option>Тургенев</option>
						<option>Отцы и дети</option>
						<option>Преступление и наказание</option>
					</datalist>
					<button class="btn-sew btn btn-success" type="submit">Поиск</button>
				</form>
				<a class="img-sew log-sew" href="{% url 'login' %}"><img src="{% static 'content/img/right-to-bracket-solid.svg' %}"></a>
				<a class="img-sew reg-sew" href="{% url 'signup' %}"><img src="{% static 'content/img/user-plus-solid.svg' %}"></a>
			</header>
			<aside>
				<div class="big-dev">
		            <ul>
		            	<li id="up" class="dev-li">
		            		<a href="{% url 'home' %}"><img src="{% static 'content/img/house-solid.svg' %}">    Главная страница</a>
		            	</li>
		                <li class="dev-li">
		                    <a class="dev-a" href="{% url 'all_stories' %}"><img src="{% static 'content/img/book-solid.svg' %}">   Краткое содержание</a>
		                </li>
		                <li class="dev-li"><a href="/"><img src="{% static 'content/img/circle-info-solid.svg' %}">     О нас</a></li>
		                <a href="{% url 'create' %}"><button class="sub-sew btn btn-info"><img src="{% static 'content/img/circle-plus-solid.svg' %}">  Создать</button></a>
		            </ul>
			    </div>
			</aside>
			<main>
				{% block main %}

				{% endblock %}
			</main>
		</div>
		<script src="{% static 'content/javascript/slideout.min.js' %}"></script>
		<script>
		  	var slideout = new Slideout({
			    'panel': document.getElementById('panel'),
			    'menu': document.getElementById('menu'),
			    'padding': 256,
			    'tolerance': 70,
		  	});
		</script>
		<script>
			document.querySelector('.menu-but').addEventListener('click', function() {slideout.toggle();});
		</script>
	</body>
</html>
